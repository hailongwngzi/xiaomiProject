<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>小米商城登录页</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
	<div id="wrap container" >
		<!--logo-->
	    <div class="h_panel">
	        <div class="h_logo" style="background-image:url(images/logo.png) ;">
	            <a href="./首页.html"></a>
	        </div>
	    </div>
	    <!--banner-->
	    <div class="login_banner_panel" id="J_panel" style="background-image: url(images/background1.jpg) ;">
	        <a href="#">小米网</a>
	    </div>
	    <!--表单-->
	    <div id="login-wrap ">
	    	<div class="login">
		    	<div class="login-head ">
		    		<div class="login-tab">
		    			<a href="#" class="zh">账号登录</a>
		    			<span class="line"></span>
		    			<a href="#" class="sm">扫码登录</a>
		    		</div>
		    		<div class="login-main">
		    			<div class="login-center">
		    				<input type="text" name="" id="text" placeholder="邮箱/手机号/小米ID" />
		    				<input type="password" name="" id="password" placeholder="密码" />
		    				<div id="errTxt">
		    					<p class="err1" style="display:none;">请输入账号</p>
		    					<p class="err2" style="display: none;">请输入密码</p>
		    					<p class="err3" style="display: none;">用户名不正确</p>
		    					<p class="err4" style="display: none;">用户名或密码不正确</p>
		    				</div>
		    				<input type="button" name="btn" id="btn" value="登录" />
		    			</div>
		    			<div class="login-b clearfix">
		    				<span id="first"><a>手机短信登录/注册</a></span>
		    				<span id="last"><a>立即注册 | 忘记密码</a></span>
		    			</div>
		    		</div>
		    	</div>
		    </div>
	    </div>
	    <!--底部-->
	    <div class="footer">
	    	<ul class="clearfix">
				<li><a href="#">简体</a>|</li>
				<li><a href="#">繁体</a>|</li>
				<li><a href="#">English</a>|</li>
				<li><a href="#">常见问题</a>|</li>
				<li><a href="#">隐私政策</a></li>
			</ul>
			<p><span>小米公司版权所有-京ICP备10046444-</span>
				<img src="images/ghs.png"/>
				<a href="#">京公网安备11010802020134号</a>
				-京ICP证110507号
			</p>
	    </div>
	</div>
</body>
